<div class="card">
    <div class="card-header" *ngIf="product">
        {{pageTitle + ': ' + product.productName}}
    </div>
    <div class="card-body">
        <div class="row" *ngIf="product">
            <div class="col">
                <p><b>Name:</b> {{product.productName}}</p>
                <p><b>Product Code:</b> {{product.productCode}}</p>
                <p><b>Release Date:</b> {{product.releaseDate}}</p>
                <p><b>Price:</b> {{product.price | currency:'USD':'symbol':'1.2-2'}}</p>
                <p><b>Star Rating:</b> <pm-star [rating]="product.starRating"></pm-star></p>
                <p><b>Description:</b> {{product.description}}</p>
            </div>
            <div class="col" style="display: flex; justify-content: center;">
                <img [src]="product.imageUrl" style="max-height: 240px;" />
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
